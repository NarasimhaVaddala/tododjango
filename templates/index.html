{% extends "base.html" %}

{% block body %}


<div class="container my-2">

    <h1 class="my-3">Add Todo</h1>

    <form action="/post" method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="password" class="form-label">Enter Data</label>
            <input type="text" class="form-control" id="password" name="password">
        </div>

        <button class="btn btn-success" type="submit">Add</button>

    </form>

</div>
<div class="container my-2">

    {% if data %}
        {% for i in data %}
        <div class="d-flex justify-content-between mt-2">
            {{i.password}} 
            <div>

                <a href="{% url 'update' id=i.id %}" class="btn btn-primary btn-sm mx-2"><i class="fa-regular fa-pen-to-square"></i></a>
                <a href="{% url 'delete' id=i.id %}" class="btn btn-danger  btn-sm mx-2"><i class="fa-regular fa-trash-can"></i></a>
            </div>
        </div>
        <hr>
        {% endfor %}
    {% endif %}
</div>

{% endblock body %}
